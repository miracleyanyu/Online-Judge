<div class="container">
    <div class="list-group">
      <a class="list-group-item" *ngFor="let problem of problems" [routerLink]="['/problems', problem.id]">
        <span class="{{'label pull-left difficulty diff-' + problem.difficulty}}">{{problem.difficulty}}</span>
        <strong class="title table-hover">{{problem.id}}, {{problem.name}}</strong>
      </a>
    </div> 
</div>
